language: java
jdk:
  - openjdk8

branches:
  only:
    - master

# Travis CI 서버의 Home
cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.gradle'

before_install:
 - chmod +x gradlew

script: "./gradlew clean build"

# CI 실행 완료시 메일로 알람
notifications:
  email:
    recipients:
      - khjzzm@gmail.com

before_deploy:
  - zip -r kimzznag *
  - mkdir -p deploy
  - mv kimzznag.zip deploy/kimzznag.zip

deploy:
  - provider: s3
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: kimzzang-webservice-bucket # S3 버킷
    region: ap-northeast-2
    skip_cleanup: true
    acl: public_read
    local_dir: deploy # before_deploy에서 생성한 디렉토리
    wait-until-deployed: true
    on:
      repo: khjzzm/kimzzang #Github 주소
      branch: master

  - provider: codedeploy
    access_key_id: $AWS_ACCESS_KEY # Travis repo settings에 설정된 값
    secret_access_key: $AWS_SECRET_KEY # Travis repo settings에 설정된 값
    bucket: kimzzang-webservice-bucket # S3 버킷
    key: kimzznag.zip # S3 버킷에 저장된 kimzznag.zip 파일을 EC2로 배포
    bundle_type: zip
    application: kimzzang # 웹 콘솔에서 등록한 CodeDeploy 어플리케이션
    deployment_group: khjzzm # 웹 콘솔에서 등록한 CodeDeploy 배포 그룹
    region: ap-northeast-2
    wait-until-deployed: true
    on:
      repo: khjzzm/kimzzang
      branch: master